<div class="fixed inset-0 flex justify-center items-center bg-gray-800 bg-opacity-50 backdrop-filter backdrop-blur-xl">
  <div class="bg-gray-800 bg-opacity-50 backdrop-filter backdrop-blur-xl rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center bg-gradient-to-r from-blue-400 to-gray-300 text-transparent bg-clip-text">
      Verify Your Email
    </h2>
    <p class="text-center text-gray-300 mb-6">
      Enter the 6-digit code sent to your email address.
    </p>

    <form [formGroup]="codeForm" (ngSubmit)="handleSubmit()" class="space-y-6">
      <div class="flex justify-between">
        <input
          *ngFor="let key of codeFormKeys; let index = index"
          type="text"
          maxlength="1"
          #codeInput
          [formControlName]="key"
          (input)="handleChange(index, $event)"
          (paste)="handlePaste($event)"
          class="w-12 h-12 text-center text-2xl font-bold bg-gray-700 text-white border-2 border-gray-600 rounded-lg focus:border-blue-500 focus:outline-none"
        />
      </div>

      <div
        *ngIf="codeForm.invalid && codeForm.touched"
        class="text-red-500 font-semibold mt-2"
      >
        Please fill all fields correctly.
      </div>
      <button
        type="submit"
        [disabled]="codeForm.invalid"
        class="w-full bg-gradient-to-r from-blue-500 to-gray-300 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:from-blue-600 hover:to-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:opacity-50"
      >
        Verify Email
      </button>
    </form>
  </div>
</div>
